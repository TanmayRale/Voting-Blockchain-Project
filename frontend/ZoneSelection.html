      rel="stylesheet"

    <style>
      .typing-animation {
        font-size: 2.5em;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid;
        width: 0;
        animation: typing 5.5s steps(30, end) infinite,
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 29%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: black;
        }
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
        font-size: 1em;
      }

      #main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 10%;
      }
    </style>
  </head>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

                >Home</a

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="About.html">About</a>

            <li class="nav-item">
              <a class="nav-link active" href="Contact.html">Contact Us</a>

    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        top: 80px;
      "
    >
      <img src="../images/zone.avif" style="height: 300px" alt="" />

      <form class="needs-validation" id="zoneForm" novalidate>
        <div id="main">
          <label for="validationCustom04" class="form-label"
            >select zone :-</label
          >
          <div>
            <select class="form-select" id="district" name="district" required>
              <option selected disabled value="">Choose...</option>
              <option value="ahmednagar">Ahmednagar</option>
              <option value="akola">Akola</option>
              <option value="aurangabad">Aurangabad</option>
              <option value="beed">Beed</option>
              <option value="bhandara">Bhandara</option>
              <option value="buldhana">Buldhana</option>
              <option value="chandrapur">Chandrapur</option>
              <option value="dhule">Dhule</option>
              <option value="dindori">Dindori</option>
              <option value="gadchiroli">Gadchiroli</option>
              <option value="gondia">Gondia</option>
              <option value="jalgaon">Jalgaon</option>
              <option value="jalna">Jalna</option>

            </select>
            <div class="invalid-feedback">Please select a valid Zone.</div>
          </div>
          <br /><br />

            type="submit"
            value="submit"
            class="btn btn-primary"
            style="margin-top: 1%"
          />
        </div>

    </div>

    <footer>

    </footer>

    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      const zoneForm = document.getElementById("zoneForm");

      zoneForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const district = document.getElementById("district").value;

        if (!district) {
          alert("Please select a zone.");
          return;
        }

        // Store the selected zone in sessionStorage
        sessionStorage.setItem("selectedZone", district);

        alert(`Zone saved: ${district}`);
        window.location.href = "Vote.html"; // Redirect to voting page
      });
    </script>
